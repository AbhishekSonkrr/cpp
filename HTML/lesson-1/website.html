<!--HTML ELEMENTS: such as <p>(OPENINIG TAG)....</p>(CLOSING TAG)-->
<p>
    paragraph of text 
</p>
<!--we can indent our content these space won't reflect in web-->
<button>Hello</button> 

<!--anchor: <a>...</a> (USE TO LINK ANOTHER WEBSITE) -->
<a>
    youtube.com  <!--link without a destination-->
</a> 


<!--HTML attribute: href = "..." (MODIFIES HOW AN ELEMENT BEHAVES)-->
<!--href : modifies how the link element behaves-->
<!--``` href="..." ``` :  here href is arrtibute name and "..." this is attribute value-->
<a href="https://www.youtube.com/?gl=IN">
    youtube
</a> 



<!--we can have multiple attribute on an element just give space after one attribute-->
<a href="https://www.youtube.com/?gl=IN" target="_blank">
    youtube link with target
</a> 
<!--href and target attributes work only with link elements-->
